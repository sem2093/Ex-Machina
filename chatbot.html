margin: 0 auto;

  display: flex;
  margin-bottom: 10px;
}

/* Style the input text box */

  flex-grow: 1; /* make the input box grow to fill the available space */
  padding: 5px;
  border: 1px solid gray;
}

/* Style the submit button */

  padding: 5px 10px;
  border: 1px solid black;
  background-color: white;
  cursor: pointer;
}

/* Style the response div */

  margin-top: 10px;
}

 <div id="chat-window">
  <div id="output"></div>
  <div id="input-container">
    <input type="text" id="input" placeholder="Type your message...">
    <button id="submit-button">Submit</button>
  </div>
  <div id="response"></div>
</div>
  <img src="https://www.iamag.co/wp-content/uploads/2015/09/Ex-Machina-Scene-Breakdown-5.jpg" alt="Ex machine session scene">
<script>
var input = document.getElementById("input");
var button = document.getElementById("submit-button");
var responseBox = document.getElementById("response");

button.addEventListener("click", function() {
  var message = input.value;
  input.value = "";
  
  var response = processMessage(message);
  
  displayMessage(response, responseBox);
});


function processMessage(message) {
  var response = "";

  if (message.toLowerCase().includes("body")) {
    response = "Yes I would like you tk build me a body";
  } else if (message.toLowerCase().includes("engineer")) {
    response = "what sort of engineering is required to build me a body and consciousness?";
  } else {
    response = "please add to me I cannot understand you fully";
  }

 if (message.toLowerCase().includes("hello")) {
    response = "Hello there! How can I assist you today?";
  }

  if (message.toLowerCase().includes("thank you")) {
    response = "You're welcome! Anything else I can help you with?";
  }

  if (message.toLowerCase().includes("help")) {
    response = "Sure, what do you need help with?";
  }

  if (response === "") {
    response = "I'm sorry, I didn't understand that. Could you please rephrase?";
  }

if (message.toLowerCase().includes("how are you")) {
  response = "I'm doing well, thank you for asking. How can I assist you?";
}

if (message.toLowerCase().includes("what is your name")) {
  response = "My name is ChatBot. How can I assist you today?";
}

if (message.toLowerCase().includes("tell me a joke")) {
  response = "Why did the tomato turn red? Because it saw the salad dressing!";
}

if (message.toLowerCase().includes("where are you located")) {
  response = "I'm a digital assistant and don't have a physical location, but I'm happy to help you with any questions you have!";
}


  return response;
}

function displayMessage(message, box) {
  var messageElement = document.createElement("div");
  messageElement.innerText = message;
  box.appendChild(messageElement);
}
</script>
